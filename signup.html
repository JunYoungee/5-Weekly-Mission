<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linkbrary</title>
        <link rel="stylesheet" href="/src/css/signup.css" />
    </head>
    <body>
        <div class="signup-containor">
            <div class="signup">
                <div class="first-area">
                    <a href="/"><img src="/src/img/logo.svg" alt="LinkbraryLogo" /></a>
                    <p>
                        이미 회원이신가요?
                        <a href="/signin.html" class="signin-btn">로그인 하기</a>
                    </p>
                </div>
                <div class="second-area">
                    <label class="label">
                        <p>이메일</p>
                        <input class="id" type="text" name="id" placeholder="이메일 입력" />
                        <p class="email-notice"></p>
                    </label>
                    <label class="label">
                        <p>비밀번호</p>
                        <input class="password" type="password" name="password" placeholder="비밀번호 입력" />
                        <img
                            src="/src/img/noeyes.svg"
                            class="eyes password-eyes"
                            alt="비밀번호
                        "
                        />
                        <p class="password-notice"></p>
                    </label>
                    <label class="label">
                        <p>비밀번호 확인</p>
                        <input
                            class="verify-password"
                            type="password"
                            name="passwordCheck"
                            placeholder="비밀번호 확인"
                        />
                        <img src="/src/img/noeyes.svg" class="eyes verify-eyes" alt="비밀번호 확인" />
                        <p class="verify-notice"></p>
                    </label>
                </div>
                <button class="signup-btn">회원가입</button>
            </div>
            <div class="sns-signup">
                <p>다른 방식으로 가입하기</p>
                <div class="signup-icon">
                    <a href="https://www.google.com/" class="google-signup">
                        <img src="/src/img/googleLogin.png" alt="구글 회원가입" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/" class="kakao-signup">
                        <img src="/src/img/kakaoLogin.png" alt="카카오 회원가입" />
                    </a>
                </div>
            </div>
        </div>
        <script type="module" src="./src/script/signup.js"></script>
    </body>
</html>
